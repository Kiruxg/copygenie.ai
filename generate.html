<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Description - CopyGenie</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashboard-layout">
      <!-- Same navigation as dashboard.html -->

      <main class="dashboard-main">
        <header class="page-header">
          <h1>Generate Description</h1>
        </header>

        <div class="generate-form">
          <form id="generateForm">
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" id="productName" required />
            </div>

            <div class="form-group">
              <label for="productCategory">Category</label>
              <select id="productCategory" required>
                <option value="">Select a category</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home & Garden</option>
                <!-- Add more categories -->
              </select>
            </div>

            <div class="form-group">
              <label for="keyFeatures">Key Features</label>
              <textarea id="keyFeatures" rows="4" required></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="tone">Tone</label>
                <select id="tone" required>
                  <option value="professional">Professional</option>
                  <option value="casual">Casual</option>
                  <option value="enthusiastic">Enthusiastic</option>
                </select>
              </div>

              <div class="form-group">
                <label for="length">Length</label>
                <select id="length" required>
                  <option value="short">Short</option>
                  <option value="medium">Medium</option>
                  <option value="long">Long</option>
                </select>
              </div>
            </div>

            <button type="submit" class="generate-button">
              Generate Description
            </button>
          </form>
        </div>

        <!-- Results Section (initially hidden) -->
        <div class="results-section" style="display: none">
          <div class="results-header">
            <h2>Generated Description</h2>
            <button class="regenerate-button">Regenerate</button>
          </div>
          <div class="results-content">
            <!-- Generated content will appear here -->
          </div>
          <div class="results-actions">
            <button class="save-button">Save to Projects</button>
            <button class="copy-button">Copy to Clipboard</button>
          </div>
        </div>
      </main>
    </div>

    <script src="scripts/generate.js"></script>
  </body>
</html>
