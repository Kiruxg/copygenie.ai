<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CopyGenie - AI Product Description Generator</title>
    <link href="./styles/product-description.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>CopyGenie</h1>
        <p class="subtitle">AI-Powered Product Description Generator</p>
      </header>

      <main class="dashboard-layout">
        <div class="generator-card">
          <h2>Generate Description</h2>
          <form id="productForm" class="product-form">
            <div class="form-group">
              <label for="productName">Product Name *</label>
              <input
                type="text"
                id="productName"
                name="productName"
                required
                placeholder="e.g., Wireless Noise-Cancelling Headphones"
              />
            </div>

            <div class="form-group">
              <label for="tone">Tone</label>
              <select id="tone" name="tone">
                <option value="professional">Professional</option>
                <option value="casual">Casual</option>
                <option value="enthusiastic">Enthusiastic</option>
              </select>
            </div>

            <div class="form-group optional">
              <label for="features">
                Key Features (Optional)
                <span class="helper-text">One feature per line</span>
              </label>
              <textarea
                id="features"
                name="features"
                rows="4"
                placeholder="Enter custom features or let AI generate them"
              ></textarea>
            </div>

            <button type="submit" class="submit-button">
              <span class="button-text">Generate Description</span>
              <div class="loading-spinner hidden"></div>
            </button>
          </form>
        </div>

        <div id="previewDashboard" class="preview-dashboard hidden">
          <h2>Content Preview</h2>
          
          <div class="preview-section">
            <div class="section-header">
              <h3>SEO Title</h3>
              <span id="seoTitleLength" class="character-count">0/60</span>
            </div>
            <div id="previewSeoTitle" class="preview-content seo-title"></div>
          </div>

          <div class="preview-section">
            <div class="section-header">
              <h3>Meta Description</h3>
              <span id="metaDescLength" class="character-count">0/155</span>
            </div>
            <div id="previewMetaDescription" class="preview-content meta-description"></div>
          </div>

          <div class="preview-section">
            <h3>Product Description</h3>
            <div id="previewDescription" class="preview-content product-description"></div>
          </div>

          <div class="preview-section">
            <h3>Winning Keywords</h3>
            <ul id="previewKeywords" class="keywords-list"></ul>
          </div>

          <div class="preview-actions">
            <button id="copyAll" class="action-button">
              <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
                <path d="M8 2a1 1 0 000 2h2a1 1 0 100-2H8z"/>
                <path d="M3 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v6h-4.586l1.293-1.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L10.414 13H15v3a2 2 0 01-2 2H5a2 2 0 01-2-2V5zM15 11h2a1 1 0 110 2h-2v-2z"/>
              </svg>
              Copy All Content
            </button>
          </div>
        </div>
      </main>

      <div id="toast" class="toast hidden">
        <span class="toast-message"></span>
      </div>
    </div>

    <script src="./js/product-description.js"></script>
  </body>
</html>
